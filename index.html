
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Academy Energy Points Leaderboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <img src="Logos/KhanAcademyWiki.webp" alt="Khan Academy Wiki Logo" class="header-logo">
            <h1>Khan Academy Leaderboard</h1>
        </header>

        <section class="github-link">
            <a href="https://github.com/Keylightgithub/Khan_Academy_Leaderboard" target="_blank" rel="noopener noreferrer" class="github-button">
                <img src="Logos/github-mark/github-mark.svg" alt="GitHub Logo" class="github-logo">
                <span>View Project on GitHub</span>
            </a>
        </section>

        <section class="submission-links">
            <div class="submission-buttons-container">
                <a href="https://forms.gle/Uhizb6qcZf1t9QqH6" target="_blank" rel="noopener noreferrer" class="submission-button forms-button">
                    <img src="Logos/forms.png" alt="Google Forms Logo" class="submission-logo">
                    <span>Submit via Google Forms</span>
                </a>
                <a href="https://docs.google.com/spreadsheets/d/1AUqi8XXrwYQov4t8oJj76eChlS2B9IPMBvbpCx5uTPE/edit?usp=sharing" target="_blank" rel="noopener noreferrer" class="submission-button sheets-button">
                    <img src="Logos/sheets.png" alt="Google Sheets Logo" class="submission-logo">
                    <span>View on Google Sheets</span>
                </a>
            </div>
        </section>
        
        <section class="rules">
            
            <h2>Rules</h2>
            <ul>
                <li>Energy Points will be rounded to the nearest thousand. (100,000)</li>
            </ul>
        </section>

        <iframe src="leaderboard_table.html" class="leaderboard-iframe" title="Khan Academy Energy Points Leaderboard Table"></iframe>
        
    </main>
</body>
</html>
