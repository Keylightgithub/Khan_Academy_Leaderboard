<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Khan Academy Energy Points Leaderboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <img src="Logos/KhanAcademyWiki.webp" alt="Khan Academy Wiki Logo" class="header-logo">
            <h1>Khan Academy Leaderboard</h1>
        </header>

        <section class="github-link">
            <a href="https://github.com/Keylightgithub/Khan_Academy_Leaderboard" target="_blank" rel="noopener noreferrer" class="github-button">
                <img src="Logos/github-mark/github-mark.svg" alt="GitHub Logo" class="github-logo">
                <span>View Project on GitHub</span>
            </a>
        </section>

        <section class="submission-links">
            <div class="submission-buttons-container">
                <a href="https://forms.gle/Uhizb6qcZf1t9QqH6" target="_blank" rel="noopener noreferrer" class="submission-button forms-button">
                    <img src="Logos/forms.png" alt="Google Forms Logo" class="submission-logo">
                    <span>Submit via Google Forms</span>
                </a>
                <a href="https://docs.google.com/spreadsheets/d/1AUqi8XXrwYQov4t8oJj76eChlS2B9IPMBvbpCx5uTPE/edit?usp=sharing" target="_blank" rel="noopener noreferrer" class="submission-button sheets-button">
                    <img src="Logos/sheets.png" alt="Google Sheets Logo" class="submission-logo">
                    <span>View on Google Sheets</span>
                </a>
            </div>
        </section>
        
        <section class="rules">
            
            <h2>Notes</h2>
            <ul>
                <li>Energy points are updated every hour through Github Actions</li>
            </ul>
        </section>

        <section class="leaderboard">
            <h2>Energy Point Leaderboard</h2>
            <div class="leaderboard-controls">
                <button id="refresh-leaderboard" type="button">Refresh</button>
                <div id="leaderboard-status" role="status" aria-live="polite"></div>
            </div>
            <div class="table-wrapper">
                <table class="wikitable sortable">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th data-sort-type="text">User</th>
                            <th data-sort-type="text">Energy Points</th>
                            <th data-sort-type="text">Points Behind</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows are generated from EP_Leaderboard.json by ep_leaderboard.js. -->
                        <tr class="loading-row">
                            <td colspan="4">Loading leaderboardâ€¦</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        
    </main>
    <script src="ep_leaderboard/ep_leaderboard.js" defer></script>
</body>
</html>
